name: dokkoo
version: "0.1.0"
author: Emil Sayahi
about: Dokkoo is a Mokk (Macro Output Key Kit) implementation written in Rust.
args:
    - verbose:
        short: v
        multiple: true
        about: Sets the level of output verbosity
subcommands:
    - show:
        about: Shows information regarding the usage and handling of this software
        args:
            - warranty:
                short: w
                about: Prints warranty information
            - conditions:
                short: c
                about: Prints conditions information
    - build:
        about: Outputs a Mokk
        args:
            - PATH:
                about: Path to a Mokk
                required: true
                index: 1
    - serve:
        about: Serves a Mokk using an HTTP server
        args:
            - PATH:
                about: Path to a Mokk
                required: true
                index: 1
    - clean:
        about: Deletes an outputted Mokk
        args:
            - PATH:
                about: Path to a Mokk
                required: true
                index: 1